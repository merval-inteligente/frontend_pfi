<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="white"/>
  
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3d977;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6fb84d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="200" cy="200" r="120" fill="url(#splashGradient)" />
  
  <!-- Main circle -->
  <circle cx="200" cy="200" r="112" fill="#8CD279" />
  
  <!-- Letter M -->
  <text x="200" y="232" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="128" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white" 
        style="user-select: none;">M</text>
</svg>
